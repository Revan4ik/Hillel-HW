
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW16</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/js.js"></script>
  </head>
  <body>
    <div class="wrap">
      <form class="form" name="product">
        <fieldset>
          <label for="name">Название:</label>
          <input type="text" name="nameofproduct" id="name"/>
          <label for="price">Цена:</label>
          <input type="text" name="priceofproduct" id="price"/>
          <label for="measure"> Единица измерения:</label>
          <input type="text" name="measureofproduct" id="measure"/>
          <label for="description">Описание:</label>
          <textarea
            name="descriptionofproduct"
            id="description"
            cols="20"
            rows="30"
          ></textarea>
          <label for="link">Ссылка на товар:</label>
          <input type="text" name="linkofproduct" id="link"/>
        </fieldset>
      </form>
    </div>
  </body>
</html>
